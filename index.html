<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Classic Cars</title>
</head>

<body>
  <!-- Menu -->
  <div class="menu target center">
    <div class="menu-line menu-line-1"></div>
    <div class="menu-line menu-line-2"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar target">
    <a href="#home" class="navbar-link">Home</a>
    <a href="#popular-cars" class="navbar-link">Popular Cars</a>
    <a href="#video-gallery" class="navbar-link">Video Gallary</a>
    <a href="#image-gallery" class="navbar-link">Image Gallary</a>
    <a href="#contact" class="navbar-link">Contact</a>
  </nav>

  <!-- Section 1 -->
  <div class="wrapper">
    <section class="secrtion-1 target center" id="home">
      <h1 class="section-heading section-1-heading">Classic Cars</h1>
      <img src="images/car-section1.png" class="section-1-img">
    </section>

  </div>

  <!-- Section 2 -->
  <div class="wrapper">
    <section class="secrtion-2 target" id="popular-cars">
      <h1 class="section-heading">Popular Cars</h1>
      <div class="cards-wrapper center">
        <div class="card">
          <h2 class="card-name">Car Name</h2>
          <img src="images/car-1.jpg" class="card-img">
          <h3 class="car-price">$200,000</h3>
          <button type="button" class="card-btn">See More</button>
        </div>

        <div class="card">
          <h2 class="card-name">Car Name</h2>
          <img src="images/car-2.jpg" class="card-img">
          <h3 class="car-price">$200,000</h3>
          <button type="button" class="card-btn">See More</button>
        </div>

        <div class="card">
          <h2 class="card-name">Car Name</h2>
          <img src="images/car-3.jpg" class="card-img">
          <h3 class="car-price">$200,000</h3>
          <button type="button" class="card-btn">See More</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Section 3 -->
  <div class="wrapper">
    <section class="secrtion-3 target" id="video-gallery"></section>
  </div>

  <!-- Section 4 -->
  <div class="wrapper">
    <section class="secrtion-4 target" id="image-gallery"></section>
  </div>

  <!-- Section 5 -->
  <div class="wrapper">
    <section class="secrtion-5 target" id="contact"></section>
  </div>

  <script src="script.js"></script>
</body>

</html>
